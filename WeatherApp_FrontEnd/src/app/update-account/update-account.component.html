<div class="globallymovedown">

<div class="registration-form">
    <form (ngSubmit)="onSubmit()">
        <h2 class="h2-responsive">Update Profile</h2>
        <div class="form-icon">
          <div class="form-icon">
            <img [src]="url"  class="pic">
        
        
    </div>
        </div>

        <!-- USERNAME -->
       
        <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput id="username" type="text" value={{user.userName}} disabled="true" name="username">
        </mat-form-field>

       <!-- FULLNAME -->

        <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Full Name</mat-label>
                <input matInput id="fullname" type="text" [(ngModel)]="user.fullName" [name]="user.fullName" [ngModelOptions]="{standalone: true}" placeholder="Enter your full name">
                <button mat-button *ngIf="user.fullName" matSuffix mat-icon-button aria-label="Clear" (click)="user.fullName=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          

        <!-- EMAIL -->

        <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Email</mat-label>
                <input matInput id="email" type="text" [(ngModel)]="user.email" [name]="user.email" [ngModelOptions]="{standalone: true}" placeholder="Enter your Email">
                <button mat-button *ngIf="user.email" matSuffix mat-icon-button aria-label="Clear" (click)="user.email=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <!-- PROFILE PICTURE -->

      <button type="button" mat-button (click)="fileInput.click()">Update profile picture</button>
      <input hidden (change)="onSelectFile($event)" #fileInput type="file" id="file">

      <button mat-button id="removepic" type = "button" class="removepicture" (click)="removePic()">Remove profile picture</button>

          <!-- SUBMIT -->
       
        <div class="form-group">
            <!-- <button type="submit" class="btn btn-block create-account">Update Profile</button> -->
            <button mat-raised-button id="submitbutton" type="submit" color="primary" class = "submitButton" >Update Profile</button>
        </div>
    </form>
</div>

</div>
