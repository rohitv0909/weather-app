<div class="globallymovedown">
  <div class="moving-clouds" style="background-image: url('assets/images/clouds2.png'); "></div>
 
 <div class="container" *ngIf="!loading">

  <div class="row justify-content-center">
    <div  class="col-12 col-md-4 col-sm-12 col-xs-12" *ngFor="let city of cities">

      <div *ngIf = "city.name === 'Kohima' || city.name === 'Aizawl' || city.name === 'Chandigarh' || city.name === 'Gandhinagar'" class="moving-clouds" style="background-image: url('assets/images/clouds2.png'); "></div>
    
        <div class="card p-4">
          <div class="d-flex">
              <h4 class="flex-grow-1">{{ city.name }}, {{ city.sys.country }}</h4>
              <h6>
                <button mat-button (click)="favToggle(city)" [style.color]="city.toggleColor"><i class="material-icons">favorite</i></button>
            </h6>
          </div>
          <div class="d-flex flex-column temp mt-5 mb-3">
              <h1 class="mb-0 font-weight-bold" id="heading"> {{ city.main.temp }}Â° C </h1><br> <span class="small grey">{{ city.weather.main }}</span>
          </div>
          <div class="d-flex">
              <div class="temp-details flex-grow-1">
                  <p class="my-1"> <img src="https://i.imgur.com/B9kqOzp.png" height="17px"> <span> {{city.visibility}} </span> </p>
                  <p class="my-1"> <i class="fa fa-tint mr-2" aria-hidden="true"></i> <span> {{city.main.humidity}}% </span> </p>
                  <p class="my-1"> <img src="https://i.imgur.com/wGSJ8C5.png" height="17px"> <span> {{city.sys.sunrise}} </span> </p>
              </div>
              <div> <img src={{city.weather.icon}} width="100px"> </div>
          </div>
        </div>
        
    </div>
  
  </div>

</div>

<div class = "progress-bar" *ngIf="loading">
  <img src="assets/images/dot.gif" class= "spinnner"  class = "progress-bar" >

</div>

<div class="moving-clouds" style="background-image: url('assets/images/clouds2.png'); "></div>

</div>
